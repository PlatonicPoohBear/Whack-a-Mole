<!doctype html>

<html>
	<head>
		<title>Whack-a-Mole</title>

		<style type="text/css">

			.container {
				position: relative;
				top: 200px;
				width: 306px;
				height: 370px;
				margin: 0 auto;
				text-align: center;
			}

			.infoContainer {
				width: 200px;
				float: left;
			}

			#round {
				text-align: center;
				height: 20px;
			}

			#newGame {
				margin-top: 10px;
			}

			.box {
				height: 100px;
				width: 100px;
				float: left;
				background-color: red;
				border: 1px solid black;
			}

			.active {
				background-color: black;
			}

		</style>
	</head>
	<body>
		<div class='container'>
			<div id='0' class='box' data-id='0'></div>
			<div id='1' class='box' data-id='1'></div>
			<div id='2' class='box' data-id='2'></div>
			<div id='3' class='box' data-id='3'></div>
			<div id='4' class='box' data-id='4'></div>
			<div id='5' class='box' data-id='5'></div>
			<div id='6' class='box' data-id='6'></div>
			<div id='7' class='box' data-id='7'></div>
			<div id='8' class='box' data-id='8'></div>

			<div class='infoContainer'>
				<div id='currentscore'></div>
				<button id='newGame'>New Game</button>
			</div>
		</div>

		<button id='button'></button>


		<script type="text/javascript" src="/JS/jquery-1.12.0.js"></script>
		<script type="text/javascript" src="/mole.js"></script>
	</body>
</html>
